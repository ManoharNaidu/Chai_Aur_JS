<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM-4</title>
  </head>
  <body style="background-color: antiquewhite; color: brown">
    <ul class="language">
      <li>JS</li>
    </ul>
  </body>
  <script>
    // add
    function addLanguage(langName) {
      const li = document.createElement("li");
      li.innerHTML = langName;

      const ul = document.querySelector(".language");

      ul.appendChild(li);
    }
    addLanguage("Python");
    addLanguage("Ruby");
    // same function in optimized way
    function addLanguage(langName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langName));    

      document.querySelector(".language").appendChild(li);
    }
    addLanguage("Java");

    // Edit
    const seccondLang = document.querySelector(".language li:nth-child(2)");
    // li.innerHTML = "JavaScript";
    const newText = document.createTextNode("JavaScript");
    // li.replaceChild(newText, li.firstChild);
    seccondLang.replaceWith(newText);

    // Remove
    const lastChild = document.querySelector(".language li:last-child");
    lastChild.remove();
  </script>
</html>
